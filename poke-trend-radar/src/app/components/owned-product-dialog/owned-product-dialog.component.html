<h2 mat-dialog-title>Add Owned Copy</h2>
<mat-dialog-content>
  <form [formGroup]="ownedProductForm">
    <mat-form-field appearance="fill">
      <mat-label>Buy Price</mat-label>
      <input matInput type="number" formControlName="buy_price">
      <mat-error *ngIf="ownedProductForm.get('buy_price')?.hasError('required')">
        Buy price is required
      </mat-error>
      <mat-error *ngIf="ownedProductForm.get('buy_price')?.hasError('min')">
        Must be greater than or equal to 0
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Buy Date</mat-label>
      <input matInput type="date" formControlName="buy_date">
      <mat-error *ngIf="ownedProductForm.get('buy_date')?.hasError('required')">
        Buy date is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Availability</mat-label>
      <input matInput type="number" formControlName="buy_availability">
      <mat-error *ngIf="ownedProductForm.get('buy_availability')?.hasError('required')">
        Availability is required
      </mat-error>
      <mat-error *ngIf="ownedProductForm.get('buy_availability')?.hasError('min')">
        Must be greater than or equal to 0
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button (click)="saveProduct()" [disabled]="ownedProductForm.invalid">Save Copy</button>
</mat-dialog-actions>
