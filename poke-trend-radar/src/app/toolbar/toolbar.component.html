<mat-toolbar [color]="'primary'" class="toolbarContainer">
  <img
    (click)="redirectHome()"
    [middleClickRedirect]="navService.pageRouteEnum.DEFAULT"
    src="assets/app-logo.png"
    width="30px"
    height="30px"
    class="toolbarImage"
  />
  <span
    (click)="redirectHome()"
    [middleClickRedirect]="navService.pageRouteEnum.DEFAULT"
    class="redirecHome"
    >Poke Trend Radar</span
  >
  <div
    (click)="redirectProfileSection()"
    [middleClickRedirect]="navService.pageRouteEnum.PROFILE_SECTION"
    class="toolbarProfileContainer"
  >
    <span>Profilo</span>
    <mat-icon class="iconProfile">mood</mat-icon>
  </div>
</mat-toolbar>
